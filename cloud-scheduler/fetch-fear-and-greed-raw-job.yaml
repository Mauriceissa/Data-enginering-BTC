name: Setup Cloud Scheduler for Fear & Greed Raw Data Fetch

on:
  push:
    branches:
      - main
    paths:
      - "cloud-scheduler/fetch-fear-greed-raw-job.yaml"

jobs:
  setup-scheduler:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Create/Update Cloud Scheduler Job for Fear & Greed Raw Data
        run: |
          gcloud scheduler jobs create http fetch-fear-greed-raw-job \
            --schedule="0 0 * * *" \  # Every day at midnight (00:00)
            --http-method=POST \
            --uri=https://<region>-shabubsinc.cloudfunctions.net/[Function-Name] \
            --time-zone="UTC" \
            --oauth-service-account-email=<your-service-account>@shabubsinc.iam.gserviceaccount.com || \
          gcloud scheduler jobs update http fetch-fear-greed-raw-job \
            --schedule="0 0 * * *" \  # Every day at midnight (00:00)
            --http-method=POST \
            --uri=https://<region>-shabubsinc.cloudfunctions.net/[Function-Name] \
            --time-zone="UTC"
